<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{title}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #050007;
            overflow: hidden;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        canvas {
            position: fixed;
            inset: 0;
            display: block;
            z-index: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 2rem;
            font-weight: 900;
            color: #f5f3ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(155, 92, 255, 0.6);
        }

        .instructions {
            color: rgba(245, 243, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }

        #password-form {
            background: rgba(5, 0, 7, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(155, 92, 255, 0.5);
            border-radius: 8px;
            padding: 32px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(5, 0, 7, 0.8);
            border: 1px solid rgba(155, 92, 255, 0.3);
            border-radius: 6px;
            color: #f5f3ff;
            font-size: 1rem;
            margin-bottom: 18px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        input[type="password"]::placeholder {
            color: rgba(245, 243, 255, 0.4);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #9b5cff;
            box-shadow: 0 0 15px rgba(155, 92, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: rgba(155, 92, 255, 0.2);
            color: #f5f3ff;
            border: 1px solid rgba(155, 92, 255, 0.5);
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #9b5cff;
            color: #fff;
            box-shadow: 0 0 25px rgba(155, 92, 255, 0.8);
            border-color: #f5f3ff;
        }

        .error {
            color: #ff6b9d;
            font-size: 0.85rem;
            margin-top: 16px;
            text-align: center;
            display: none;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        .error.show {
            display: block;
        }

        .remember-label {
            display: block;
            margin-top: 16px;
            color: rgba(245, 243, 255, 0.6);
            font-size: 0.8rem;
            cursor: pointer;
            user-select: none;
        }

        .remember-label input {
            margin-right: 8px;
            cursor: pointer;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .instructions {
                font-size: 0.85rem;
                margin-bottom: 24px;
            }

            #password-form {
                padding: 24px;
            }

            button {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    
    <form id="password-form">
        <input type="password" id="password-input" placeholder="Enter Password" autofocus>
        <button type="submit">Unlock</button>
        <div class="error" id="error-message">Incorrect password. Please try again.</div>
    </form>
</div>

<script>
/* ================= MATRIX BACKGROUND ================= */
const matrix = document.getElementById("matrix");
const mtx = matrix.getContext("2d");

const matrixFontSize = 16;
let columns = 0;
let drops = [];

function resize() {
    matrix.width = window.innerWidth;
    matrix.height = window.innerHeight;

    const spacing = window.innerWidth < 768 ? 20 : matrixFontSize;
    columns = Math.floor(matrix.width / spacing);
    
    drops = Array.from({ length: columns }, () => ({
        y: Math.random() * matrix.height,
        pause: 0
    }));
}

window.addEventListener("resize", resize);
resize();

function drawMatrix() {
    mtx.fillStyle = "rgba(5, 0, 7, 0.08)";
    mtx.fillRect(0, 0, matrix.width, matrix.height);

    mtx.fillStyle = "#9b5cff";
    mtx.font = matrixFontSize + "px monospace";

    drops.forEach((drop, i) => {
        if (drop.pause > 0) {
            drop.pause--;
            return;
        }

        if (Math.random() < 0.03) {
            drop.pause = Math.floor(Math.random() * 6) + 2;
        }

        const char = Math.random() > 0.5 ? "1" : "0";
        const spacing = window.innerWidth < 768 ? 20 : matrixFontSize;
        mtx.fillText(char, i * spacing, drop.y);

        drop.y += matrixFontSize;

        if (drop.y > matrix.height) {
            drop.y = Math.random() * -200;
        }
    });
}

setInterval(drawMatrix, 50);
</script>

{crypto_tag}

</body>
</html>
